<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dip'N Waffles Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #fff;
            cursor: url('waffle-cursor.png'), auto;
        }
        .menu-header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fdd835;
            font-family: 'Brush Script MT', cursive;
            font-size: 5em;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }
        .menu-header.sticky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            text-align: left;
            padding-left: 20px;
            line-height: 60px;
            z-index: 1000;
        }
        .menu-container {
            display: none;
            margin-top: 60px;
        }
        .menu-section {
            padding: 20px;
            border-bottom: 2px solid #333;
        }
        .menu-section h2 {
            font-family: 'Arial Black', sans-serif;
            font-size: 2em;
            color: #fdd835;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 1.2em;
            cursor: pointer;
        }
        .menu-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }
        .menu-item span {
            color: #fdd835;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        .modal-content h3 {
            font-size: 2em;
            color: #fdd835;
        }
        .modal-content p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .modal-content span {
            font-size: 1.5em;
            color: #fff;
        }
        .modal-close {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background: #fdd835;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('.menu-header');
            const menuContainer = document.querySelector('.menu-container');
            const modal = document.querySelector('.modal');
            const modalContent = document.querySelector('.modal-content');
            const closeModal = document.querySelector('.modal-close');

            // Show menu on body click
            document.body.addEventListener('click', () => {
                header.classList.add('sticky');
                menuContainer.style.display = 'block';
            });

            // Show modal on menu-item click
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', () => {
                    const imgSrc = item.querySelector('img').src;
                    const name = item.textContent.trim();
                    const price = item.querySelector('span').textContent;

                    modalContent.innerHTML = `
                        <img src="${imgSrc}" alt="${name}">
                        <h3>${name}</h3>
                        <p>Price: <span>${price}</span></p>
                    `;
                    modal.style.display = 'flex';
                });
            });

            // Close modal
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <div class="menu-header">
        Dip'N Waffles
    </div>

    <div class="menu-container">
        <div class="menu-section">
            <h2>Waffles and Pancakes</h2>
            <div class="menu-item">
                <img src="dark-choco-pops.jpg" alt="Dark Choco Pops">Dark Choco Pops <span>₹99</span>
            </div>
            <div class="menu-item">
                <img src="white-choco-pops.jpg" alt="White Choco Pops">White Choco Pops <span>₹99</span>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content"></div>
        <button class="modal-close">Close</button>
    </div>
</body>
</html>
