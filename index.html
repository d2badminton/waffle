<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dip'N Waffles Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #fff;
            cursor: url('waffle-cursor.png'), auto; /* Custom waffle-shaped cursor */
        }
        .menu-header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fdd835;
            font-family: 'Brush Script MT', cursive;
            font-size: 5em;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }
        .menu-header.sticky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            text-align: left;
            padding-left: 20px;
            line-height: 60px;
            z-index: 1000;
        }
        .menu-container {
            display: none;
            margin-top: 60px; /* Prevent overlapping when header becomes sticky */
        }
        .menu-section {
            padding: 20px;
            border-bottom: 2px solid #333;
        }
        .menu-section h2 {
            font-family: 'Arial Black', sans-serif;
            font-size: 2em;
            color: #fdd835;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 1.2em;
        }
        .menu-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .menu-item span {
            color: #fdd835;
        }
        iframe {
            border: 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('.menu-header');
            const menuContainer = document.querySelector('.menu-container');
            
            document.body.addEventListener('click', () => {
                header.classList.add('sticky');
                menuContainer.style.display = 'block';
            });
        });
    </script>
</head>
<body>
    <div class="menu-header">
        Dip'N Waffles
    </div>

    <div class="menu-container">
        <div class="menu-section">
            <h2>Waffles and Pancakes</h2>
            <div class="menu-item">
                <img src="dark-choco-pops.jpg" alt="Dark Choco Pops">Dark Choco Pops <span>₹99</span>
            </div>
            <div class="menu-item">
                <img src="white-choco-pops.jpg" alt="White Choco Pops">White Choco Pops <span>₹99</span>
            </div>
            <div class="menu-item">
                <img src="milk-choco-pops.jpg" alt="Milk Choco Pops">Milk Choco Pops <span>₹99</span>
            </div>
            <div class="menu-item">
                <img src="dark-choco-stick.jpg" alt="Dark Choco Stick">Dark Choco Stick <span>₹109</span>
            </div>
            <div class="menu-item">
                <img src="white-choco-stick.jpg" alt="White Choco Stick">White Choco Stick <span>₹109</span>
            </div>
            <div class="menu-item">
                <img src="milk-choco-stick.jpg" alt="Milk Choco Stick">Milk Choco Stick <span>₹109</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Fried Mushroom Wings and Popcorn</h2>
            <div class="menu-item">
                <img src="5-pieces.jpg" alt="5 Pieces">5 Pieces <span>₹99</span>
            </div>
            <div class="menu-item">
                <img src="8-pieces.jpg" alt="8 Pieces">8 Pieces <span>₹149</span>
            </div>
            <div class="menu-item">
                <img src="small-popcorn.jpg" alt="Small Popcorn">Small <span>₹69</span>
            </div>
            <div class="menu-item">
                <img src="medium-popcorn.jpg" alt="Medium Popcorn">Medium <span>₹149</span>
            </div>
            <div class="menu-item">
                <img src="large-popcorn.jpg" alt="Large Popcorn">Large <span>₹199</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3157.654495885487!2d77.59545571560667!3d12.934094590884037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDU2JzAyLjciTiA3N8KwMzUnNTYuNCJF!5e0!3m2!1sen!2sin!4v1616412186848!5m2!1sen!2sin" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
            <p><a href="https://maps.app.goo.gl/zZ9SjgvaXqC6z47v8" target="_blank" style="color: #fdd835;">View on Google Maps</a></p>
        </div>
    </div>
</body>
</html>
